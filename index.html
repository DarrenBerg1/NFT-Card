<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="card">
        <div class="inner-card">
    
          <img class="nft-img" src="/images/image-equilibrium.jpg" >
          <!-- <img class="hover-img" src="/images/icon-view.svg" > -->
          
          <h1>Equilibrium #3429</h1>
          
          <section>
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </section>
        </div>
        
        <div class="info-div">
          <section class="eth-section">
            
            <p class="color-eth"><img src="/images/icon-ethereum.svg"> 0.041ETH</p>
            <p class="color-days"><img src="/images/icon-clock.svg"> 3 days left</p>

          </section>
        </div>
        <div class="author">
          <section class="author-section">
            <img src="/images/image-avatar.png" >
            <p>Creation of <a>Jules Wyvern</a></p>
          </section>
        </div>
    </div>
  </main>
</body>
</html>
